<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosco</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="princi" class="container-game">
      <div class="modal" id="modal" style="display: none;">
        <div class=" modal-content">
          <h1 id="modal-content" class="">aaa</h1>
          <button id=" btnRestart" class=" btnRestart" onclick="restartGame()">
            Jugar de nuevo?
          </button>
        </div>
      </div>
      <div class="encabezado">
        <h1 class="titulo">PASAPALABRA</h1>
      </div>
      <div class="rosco-container">
        <div class="roso-container_game">
          <div class="rosco-container_text">
            <p id="descripcion" class="descripcion"></p>
          </div>
          <div class="rosco-game">
            <ul class="rosco1" id="rosco1">
              <li class="letra">A</li>
              <li class="letra">B</li>
              <li class="letra">C</li>
              <li class="letra">D</li>
              <li class="letra">E</li>
              <li class="letra">F</li>
              <li class="letra">G</li>
              <li class="letra">H</li>
              <li class="letra">I</li>
              <li class="letra">J</li>
              <li class="letra">L</li>
              <li class="letra">M</li>
              <li class="letra">N</li>
              <li class="letra">Ã‘</li>
              <li class="letra">O</li>
              <li class="letra">P</li>
              <li class="letra">Q</li>
              <li class="letra">R</li>
              <li class="letra">S</li>
              <li class="letra">T</li>
              <li class="letra">U</li>
              <li class="letra">V</li>
              <li class="letra">X</li>
              <li class="letra">Y</li>
              <li class="letra">Z</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="btn-group">
        <div class="counta">
          <div class="time">
            <p class="count-label">Tiempo restante</p>
            <p id="tiempo" class="count"></p>
          </div>
        </div>
        <div class="btnJogo">
          <button id="btnPasapalabra" class="btnPasa" onclick="skip()">
            Pasapalabra
          </button>
          <button id="btnEnviar" class="btnVer" onclick="verificar()">
            Verificar
          </button>
          <input
            type="text"
            class="inpPala"
            placeholder="Introduce la respuesta"
            name="inpPala"
            id="inputEnviar"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
